  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Gestor De Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Selector de idioma -->
  <div style="text-align:right; margin-bottom:15px;">
    <label for="languageSelect">Idioma: </label>
    <select id="languageSelect">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="fr">Français</option>
      <option value="ru">Русский</option>
      <option value="pt">Português</option>
      <option value="hi">हिंदी</option>
    </select>
  </div>

  <div class="app">
    <h1>Mi Gestor De Tareas</h1>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Nueva tarea">
      <button type="submit">Añadir</button>
    </form>

    <div class="columns">
      <div class="column" id="pendientes">
        <h2>Pendientes</h2>
        <ul id="pendientesList" class="dropzone"></ul>
      </div>

      <div class="column" id="enprogreso">
        <h2>En Progreso</h2>
        <ul id="enprogresoList" class="dropzone"></ul>
      </div>

      <div class="column" id="completadas">
        <h2>Echo</h2>
        <ul id="completadasList" class="dropzone"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
